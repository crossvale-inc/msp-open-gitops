apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metricbeat
  namespace: argocd
spec:
  destination:
    namespace: elasticsearch
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: metricbeat
      repoURL: https://helm.elastic.co
      targetRevision: 8.5.1
      helm:
        valueFiles:
        - $values/efk-stack/metricbeat-values.yaml
    - repoURL: https://github.com/crossvale-inc/msp-gitops-apps-freemium.git
      targetRevision: feature/all-values
      ref: values
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true